<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Edit Employee</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="FirstName" [(ngModel)]="employee.firstName" name="firstName"
                                required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="LastName" [(ngModel)]="employee.lastName" name="lastName"
                                required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>

                    <td>
                        <mat-form-field appearance="fill">
                            <mat-label>Salutation</mat-label>
                            <mat-select [(value)]="employee.salutation">
                                <mat-option value="Mr">Mr.</mat-option>
                                <mat-option value="Ms">Ms.</mat-option>
                                <mat-option value="Mrs">Mrs.</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>

                        <mat-form-field appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Start Date" [value]="date" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" [(ngModel)]="employee.email" name="email" required>
                        </mat-form-field>
                    </td>
                    <td></td>
                    <!-- <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="employee.password" name="password" required>
                        </mat-form-field>
                    </td> -->
                </tr>
            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="saveEmployee()" color="primary">Save</button>
    </mat-card-actions>
</mat-card>
